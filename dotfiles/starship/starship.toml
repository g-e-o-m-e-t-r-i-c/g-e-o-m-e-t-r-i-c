# Config files for starship prompt
# Directory: ~/.config/

[line_break]
	disabled = true

[git_commit]
	commit_hash_length = 5

[git_metrics]
	disabled = false

[git_status]
	conflicted = "=${count}"
	ahead = "⇡${count}"
	behind = "⇣${count}"
	diverged = "⇕ ⇡${ahead_count}⇣${behind_count}"
	untracked = "?"
	stashed = "$${count}"
	modified = "!${count}"
	staged = "+${count}"
	renamed = "»${count}"
	deleted = "✘${count}"
	style = "bold blue"

[aws]
	symbol = "  "

[conda]
	symbol = " "

[dart]
	symbol = " "

[directory]
	read_only = " "

